<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraAllocate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif, Arial;
        }
        .hero {
            text-align: center;
            max-width: 800px;
        }
        .title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(to right, #67e8f9, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 4rem;
            color: #94a3b8;
        }
        .btn-student {
            background: linear-gradient(to right, #f59e0b, #d97706);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
            margin: 0 1rem;
        }
        .btn-admin {
            background: linear-gradient(to right, #14b8a6, #0d9488);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
            margin: 0 1rem;
        }
        .btn-student:hover, .btn-admin:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        .register-link {
            margin-top: 3rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="title">AuraAllocate</h1>
        <p class="subtitle">Intelligent Course Allocation System</p>
        
        <div class="d-flex gap-4 justify-content-center flex-wrap">
            <a href="{% url 'login' %}" class="btn btn-student text-white">Student Login</a>
            <a href="/admin/" class="btn btn-admin text-white">Admin Portal</a>
        </div>
        
        <p class="register-link text-muted">
            New user? <a href="{% url 'register' %}" style="color: #67e8f9; text-decoration: underline;">Create an account here</a>
        </p>
    </div>
</body>
</html>

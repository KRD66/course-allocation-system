<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AuraAllocate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a0e17;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: #1e293b;
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #67e8f9, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2.5rem;
        }
        .form-control {
            background: #334155;
            border: none;
            border-radius: 1rem;
            padding: 1rem;
            color: #e2e8f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .form-control::placeholder {
            color: #64748b;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.3);
            background: #334155;
        }
        .btn-login {
            background: linear-gradient(to right, #14b8a6, #0d9488);
            border: none;
            border-radius: 1rem;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(20, 184, 166, 0.6);
        }
        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: #94a3b8;
        }
        .register-link a {
            color: #67e8f9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Log in to your AuraAllocate account</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username or Email</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                {{ form.password }}
            </div>

            {% if form.errors %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
            {% endif %}

            <button type="submit" class="btn btn-login text-white">Login</button>
        </form>

        <p class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - AuraAllocate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0a0e17; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .sidebar { position: fixed; top: 0; left: 0; width: 280px; height: 100%; background: #111827; padding-top: 2rem; box-shadow: 5px 0 20px rgba(0, 0, 0, 0.5); z-index: 1000; }
        .sidebar-brand { font-size: 1.8rem; font-weight: 800; background: linear-gradient(to right, #67e8f9, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; margin-bottom: 2rem; }
        .sidebar-menu a { display: block; padding: 1rem 2rem; color: #9ca3af; text-decoration: none; border-left: 4px solid transparent; transition: all 0.3s; }
        .sidebar-menu a:hover, .sidebar-menu a.active { color: #e2e8f0; background: #1f2937; border-left: 4px solid #f59e0b; }
        .sidebar-menu a.active { background: #1f2937; color: #f59e0b; font-weight: bold; }
        .main-content { margin-left: 280px; padding: 2rem; }
        .form-control { background: #334155; border: none; color: #e2e8f0; border-radius: 1rem; padding: 1rem; }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.3); }
        .btn-preferences {
            background: linear-gradient(to right, #a78bfa, #7c3aed);
            border: none;
            border-radius: 50px;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.4);
        }
        .card { background: #1f2937; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>

    <!-- Working Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">AuraAllocate</div>
        <small class="text-muted d-block text-center mb-3">Student Portal</small>
        
        <div class="sidebar-menu">
            <a href="{% url 'dashboard' %}">Dashboard Home</a>
            <a href="{% url 'submit_preferences' %}">Submit Preferences</a>
            <a href="{% url 'view_timetable' %}">View My Timetable</a>
            <hr style="border-color: #374151; margin: 2rem 0;">
            <a href="{% url 'profile_settings' %}" class="active">Profile Settings</a>
            <a href="{% url 'announcements' %}">Announcements</a>
        </div>
        
        <a href="{% url 'logout' %}" class="btn btn-outline-danger" 
           style="position: absolute; bottom: 2rem; left: 2rem; width: calc(280px - 4rem);">
           Log Out
        </a>
    </div>

    <div class="main-content">
        <h1>{{ page_title }}</h1>
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="full_name" value="{{ user.full_name }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" name="new_password" class="form-control">
                </div>
                <button type="submit" class="btn btn-preferences text-white">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>

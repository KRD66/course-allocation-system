<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join AuraAllocate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a0e17;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-card {
            background: #1e293b;
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #67e8f9, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2.5rem;
        }
        .form-label {
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }
        .form-control {
            background: #334155;
            border: none;
            border-radius: 1rem;
            padding: 1rem;
            color: #e2e8f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .form-control::placeholder {
            color: #64748b;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.3);
            background: #334155;
        }
        .role-toggle {
            display: flex;
            background: #334155;
            border-radius: 1rem;
            padding: 0.4rem;
            margin-bottom: 2rem;
        }
        .role-btn {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            border-radius: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-btn.active {
            background: #f59e0b;
            color: white;
        }
        .role-btn.inactive {
            color: #94a3b8;
        }
        .btn-register {
            background: linear-gradient(to right, #14b8a6, #0d9488);
            border: none;
            border-radius: 1rem;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
            margin-top: 1rem;
        }
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(20, 184, 166, 0.6);
        }
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: #94a3b8;
        }
        .login-link a {
            color: #67e8f9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h1 class="title">Join AuraAllocate</h1>
        <p class="subtitle">Create Your New Account</p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label class="form-label">I am registering as:</label>
                <div class="role-toggle">
                    <div class="role-btn inactive" onclick="toggleRole('lecturer')">
                        Lecturer
                    </div>
                    <div class="role-btn active" onclick="toggleRole('student')">
                        Student
                    </div>
                    <input type="hidden" name="role" id="role-input" value="student">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                {{ form.full_name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password1 }}
                <small class="text-muted">Must be at least 8 characters</small>
            </div>

            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-register text-white">Register Account</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>

    <script>
        function toggleRole(selected) {
            const lecturerBtn = document.querySelectorAll('.role-btn')[0];
            const studentBtn = document.querySelectorAll('.role-btn')[1];
            const input = document.getElementById('role-input');

            if (selected === 'lecturer') {
                lecturerBtn.classList.add('active');
                lecturerBtn.classList.remove('inactive');
                studentBtn.classList.add('inactive');
                studentBtn.classList.remove('active');
                input.value = 'lecturer';
            } else {
                studentBtn.classList.add('active');
                studentBtn.classList.remove('inactive');
                lecturerBtn.classList.add('inactive');
                lecturerBtn.classList.remove('active');
                input.value = 'student';
            }
        }
    </script>
</body>
</html>
